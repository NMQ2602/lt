<!DOCTYPE html>
<html>
<head>
    <title>Thông tin sinh viên</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <form class="form-group">
            <fieldset>
                <legend>Thông tin cơ bản của sinh viên</legend>

                <div class="form-group">
                    <label for="hoc-vi">Học vị:</label>
                    <select id="hoc-vi" class="form-control">
                        <option value="cu-nhan">Cử nhân</option>
                        <option value="thac-si">Thạc sĩ</option>
                        <option value="tien-si">Tiến sĩ</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ho">Họ:</label>
                    <input type="text" id="ho" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="ten">Tên:</label>
                    <input type="text" id="ten" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="phone">Số điện thoại:</label>
                    <input type="tel" id="phone" class="form-control" />
                </div>

                <div class="form-group">
                    <label>Giới tính:</label><br>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="male" name="gender" class="form-check-input" value="male">
                        <label for="male" class="form-check-label">Nam</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="female" name="gender" class="form-check-input" value="female">
                        <label for="female" class="form-check-label">Nữ</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="dob">Ngày sinh:</label>
                    <input type="date" id="dob" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="address">Địa chỉ:</label>
                    <textarea id="address" class="form-control" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Gửi</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
